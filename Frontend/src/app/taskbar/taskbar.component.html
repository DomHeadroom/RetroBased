<div class="desktop" style="background-image: url('assets/taskbar/images/bg.jpg'); background-position: center center; background-size: cover; background-repeat: no-repeat;"></div>
<div class="taskbar bg"></div>
<div class="taskbar fg">
	<div class="left">
		<a routerLink="/">
			<div class="start start-button">
				<img class="start start-normal" src="assets/taskbar/images/start-normal.png">
				<img class="start start-hover" src="assets/taskbar/images/start-hover.png">
			</div>
		</a>
		<div class="taskbar-icons">
			<div class="taskbar-icon"><img src="assets/taskbar/icons/buy.ico"></div>
		</div>
	</div>
	<div class="center">
		<div class="searchbox">
			<input type="search" placeholder="Search" style="border-right-width: 2px;"/>
			<button aria-label="search"></button>
		</div>
	</div>
	<div class="right">
		<div class="tray-items">
			<img title="Recycle Bin" class="tray-icons" src="assets/taskbar/icons/recycle_bin.ico" alt="Recycle Bin">
			<img title="User Account" class="tray-icons" src="assets/taskbar/icons/user.ico" alt="User Account">
			<div class="time-container">
				<div>{{ currentTime }}</div>
				<div>{{ currentDate }}</div>
			</div>
			<div class="aero-peek"></div>
		</div>
	</div>
</div>
